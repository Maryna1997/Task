<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>Задание</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="table.js"></script>
</head>
<body onLoad="generateTable(row, column, column*52+2)">
<div id="tbl" onmouseover="display(row, column);" onmouseout="nodisplay();">
</div>
<div id="addkol">
<form>
<input type="button" value="+" onclick="generateTable(row, ++column, column*52+2)">
</form>
</div>
<div id="addrow">
<form>
<input type="button" value="+" onclick="generateTable(++row, column, column*52+2 )">
</form>
</div>
<form>
<input type="button" id="rem_col" value="-" onclick="generateTable(row, --column, column*52+2 )">
</form>
<form>
<input type="button" id="rem_row" value="-" onclick="generateTable(--row, column, column*52+2 )">
</form>
</body>
</html>
<script>
var row=4;
var column=4;
</script>
